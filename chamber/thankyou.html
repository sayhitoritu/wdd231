<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You | Delhi Chamber</title>
    <link rel="stylesheet" href="styles/base.css">
</head>

<body>
    <main>
        <h1>Thank You for Applying!</h1>

        <p><strong>Name:</strong> <span id="name"></span></p>
        <p><strong>Email:</strong> <span id="email"></span></p>
        <p><strong>Phone:</strong> <span id="phone"></span></p>
        <p><strong>Business:</strong> <span id="business"></span></p>
        <p><strong>Date Submitted:</strong> <span id="date"></span></p>
    </main>

    <script>
        const params = new URLSearchParams(window.location.search);
        document.getElementById("name").textContent = `${params.get("fname")} ${params.get("lname")}`;
        document.getElementById("email").textContent = params.get("email");
        document.getElementById("phone").textContent = params.get("phone");
        document.getElementById("business").textContent = params.get("business");
        document.getElementById("date").textContent = params.get("timestamp");
    </script>
</body>

</html>
